<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Flappy Bird</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Teko:700"
    />
        <link rel="icon" 
      type="image/jpg" 
      href="img/icon.jpg"
      sizes="16x16">
    <style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change the link color to #111 (black) on hover */
li a:hover {
  background-color: #111;
}
    </style>
  </head>
  <body>
        <ul>
  <li><a href="/">Game</a></li>
  <li><a href="/board">Leaderboard</a></li>
</ul>
<form name="hi" action="/leader" method="post">
  <input type="text" placeholder="Name" name="user"></input>
  <input type="hidden" name="score"></input>
  <input type="submit"></input>

</form>
<p id="x"></p>

<script type="text/javascript">
  var id = localStorage.getItem("points");
  document.hi.score.value = id;
</script>


    
  </body>
</html>
